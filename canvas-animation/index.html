<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Animation</title>

  <style>
    body {
      margin: 0;
    }

    .editor-view {
      border: 1px solid black;
    }

    #path-edit-view {
      position: absolute;
    }

    .handler {
      position: absolute;

      width: 14px;
      height: 14px;

      margin-left: -7px;
      margin-top: -7px;

      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="path-edit-view"></div>
  <canvas class="editor-view" id="editor"></canvas>

  <script data-main="js/main" src="../app/components/requirejs/require.js"></script>
</body>
</html>
