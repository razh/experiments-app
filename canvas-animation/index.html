<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Animation</title>

  <style>
    body {
      margin: 0;

      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 0.8em;
    }

    .editor-view,
    .group-view {
      display: inline;
    }

    #path-edit-view {
      position: absolute;
    }

    .handler {
      position: absolute;

      width: 14px;
      height: 14px;

      margin-left: -7px;
      margin-top: -7px;

      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .object2d-view {
      float: right;
      width: 160px;
    }

    input[type=number] {
      width: 48px;
    }

    fieldset {
      margin: 0 auto;
      padding: 0.2em;
    }
  </style>
</head>
<body>
  <div id="path-edit-view"></div>
  <canvas class="editor-view" id="editor"></canvas>
  <div class="group-view" id="group-view"></div>
  <div class="object2d-view" id="object2d-view"></div>
  <div class="object2d-view" id="rect-view"></div>
  <div class="object2d-view" id="circle-view"></div>
  <div class="object2d-view" id="path-view"></div>

  <script data-main="js/main" src="../app/components/requirejs/require.js"></script>
</body>
</html>
