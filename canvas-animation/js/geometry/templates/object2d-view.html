<form class="object2d-form">
  <% [ 'x', 'y' ].forEach(function( key ) { %>
    <fieldset>
      <label for="<%= key %>"><%= key %></label>
      <input type="number" id="<%= key %>" value="<%= model.get( key ) %>">
    </fieldset>
  <% }); %>

  <fieldset>
    <label for="angle">angle</label>
    <input type="number" id="angle" value="<%= model.get( 'angle' ) %>" step="<%= Math.PI / 180 %>">
  </fieldset>

  <% [ 'scaleX', 'scaleY' ].forEach(function( scale ) { %>
    <fieldset>
      <label for="<%= scale %>"><%= scale %></label>
      <input type="number" id="<%= scale %>" value="<%= model.get( scale ) %>">
    </fieldset>
  <% }); %>

  <fieldset>
    <label for="lineWidth">lineWidth</label>
    <input type="number" id="lineWidth" value="<%= model.get( 'lineWidth' ) %>">
  </fieldset>

  <fieldset>
    <label for="lineCap">lineCap</label>
    <select id="lineCap">
      <% lineCaps.forEach(function( lineCap ) { %>
        <option value="<%= lineCap %>"
          <% if ( model.get( 'lineCap' ) === lineCap )
            print( 'selected' ) %>><%= lineCap %></option>
      <% }); %>
    </select>
  </fieldset>

  <fieldset>
    <label for="lineJoin">lineJoin</label>
    <select id="lineJoin">
      <% lineJoins.forEach(function( lineJoin ) { %>
        <option value="<%= lineJoin %>"
          <% if ( model.get( 'lineJoin' ) === lineJoin )
            print( 'selected' ) %>><%= lineJoin %></option>
      <% }); %>
    </select>
  </fieldset>

  <fieldset>
    <label for="miterLimit">miterLimit</label>
    <input type="number" id="miterLimit" value="<%= model.get( 'miterLimit' ) %>" min="0">
  </fieldset>

  <fieldset>
    <label for="globalAlpha">globalAlpha</label>
    <input type="number" id="globalAlpha" value="<%= model.get( 'globalAlpha' ) %>" min="0" max="1" step=0.01>
  </fieldset>

  <fieldset>
    <label for="globalCompositeOperation">globalCompositeOperation</label>
    <select id="globalCompositeOperation">
      <% compositeOperations.forEach(function( operation ) { %>
        <option value="<%= operation %>"
          <% if ( model.get( 'globalCompositeOperation' ) === operation )
            print( 'selected' ) %>><%= operation %></option>
      <% }); %>
    </select>
  </fieldset>

  <fieldset>
    <label for="zIndex">zIndex</label>
    <input type="number" id="zIndex" min="-8" max="8" step="1" value="<%= model.get( 'zIndex' ) %>">
  </fieldset>
</form>
