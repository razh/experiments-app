<form>
  <% [ 'x', 'y' ].forEach(function( key ) { %>
    <fieldset>
      <label for="<%= key %>"><%= key %></label>
      <input type="number" id="<%= key %>" value="<%= model.get( key ) %>">
    </fieldset>
  <% }); %>
  <fieldset>
    <label for="angle">angle</label>
    <input type="number" id="angle" value="<%= model.get( 'angle' ) %>" step="<%= Math.PI / 180 %>">
  </fieldset>
  <% [ 'scaleX', 'scaleY' ].forEach(function( scale ) { %>
    <fieldset>
      <label for="<%= scale %>"><%= scale %></label>
      <input type="number" id="<%= scale %>" value="<%= model.get( scale ) %>">
    </fieldset>
  <% }); %>
  <fieldset>
    <label for="lineWidth">lineWidth</label>
    <input type="number" id="lineWidth" value="<%= model.get( 'lineWidth' ) %>">
  </fieldset>
  <fieldset>
    <label for="zIndex">zIndex</label>
    <input type="number" id="zIndex" min="-8" max="8" step="1" value="<%= model.get( 'zIndex' ) %>">
  </fieldset>
</form>
<div class="fill"></div>
<div class="stroke"></div>
