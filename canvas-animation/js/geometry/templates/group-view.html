<select class="group-view" size="<%= Math.max( collection.length, 3 ) %>">
  <% collection.each(function( model, i ) { %>
    <option value="<%= i %>" <% if ( i === selectedIndex ) print( 'selected' ) %>><%
      if ( model instanceof Arc ) {%>Arc<% }
      else if ( model instanceof Circle ) { %>Circle<% }
      else if ( model instanceof Path ) { %>Path<% }
      else if ( model instanceof Rect ) { %>Rect<% }
    %></option>
  <% }); %>
</select>
