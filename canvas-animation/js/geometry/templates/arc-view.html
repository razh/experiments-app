<form class="arc-form">
  <% [ 'startAngle', 'endAngle' ].forEach(function() { %>
    <fieldset>
      <label for="<%= angle %>"><%= angle %></label>
      <input type="number" id="<%= angle %>" value="<%= model.get( angle ) %>" step="<%= Math.PI / 180 %>">
    </fieldset>
  <% }); %>

  <fieldset>
    <label for="anticlockwise">anticlockwise</label>
    <input type="checkbox" id="anticlockwise"
      <% if ( model.get( 'anticlockwise' ) )
        print( 'checked' ) %>>
  </fieldset>
</form>
