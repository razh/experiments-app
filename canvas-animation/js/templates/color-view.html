<form>
  <% [ 'red', 'green', 'blue' ].forEach(function( component ) { %>
    <fieldset>
      <label for="<%= component %>"><%= component %></label>
      <input type="number" id="<%= component %>" value="<%= color.get( component ) %>" min="0" max="255" step="1">
    </fieldset>
  <% }); %>
  <fieldset>
    <label for="alpha">alpha</label>
    <input type="number" id="alpha" value="<%= color.get( 'alpha') %>"  min="0" max="1" step="0.01">
  </fieldset>
</form>
