<% function limb( name, terminal, direction ) { %>
  <div class="<%= name %> <%= name + '-' + direction %>">
    <div class="upper-<%= name %>">
      <div class="lower-<%= name %>">
        <div class="<%= terminal %>"></div>
      </div>
    </div>
  </div>
<% } %>

<div class="chest">
  <div class="head"></div>
  <% limb( 'arm', 'hand', 'left' ) %>
  <% limb( 'arm', 'hand', 'right' ) %>
  <div class="hips">
    <% limb( 'leg', 'foot', 'left' ) %>
    <% limb( 'leg', 'foot', 'right' ) %>
  </div>
</div>
